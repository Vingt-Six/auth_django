{% extends 'intrococo/base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <a href="/register/">Inscription</a>
        <a href="/login/">Connexion</a>
    {% else %}
        <h1>Hello {{ user.username }}</h1>
        <p>{{ user.email }}</p>
        <a href="/logout/">Logout</a>
    {% endif %}
{% endblock content %}
